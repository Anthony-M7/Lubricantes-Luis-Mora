{% extends 'paneles/admin.html' %}

{% block dashboard %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirmar Eliminación</h3>
        </div>
        <div class="card-body">
            <p>¿Estás seguro que deseas eliminar al siguiente cliente?</p>
            
            <div class="alert alert-warning">
                <strong>Cliente:</strong> {{ object.nombre }} ({{ object.identificacion }})
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'clientes' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash3"></i> Confirmar Eliminación
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
